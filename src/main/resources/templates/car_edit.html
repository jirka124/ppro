<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${edit} ?'Editing of ' + ${car.spz} : 'Creating a New Car'"></title>
</head>
<body>
<form th:object="${car}" method="post" th:action="@{'/cars/save'}">
    <input type="hidden" th:field="*{id}">
    SPZ: <input type="text" th:field="*{spz}">
    <span style="color: red;" th:if="${#fields.hasErrors('spz')}" th:errors="*{spz}"></span><br>
    Color: <input type="text" th:field="*{color}">
    <span style="color: red;" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></span><br>
    Tank Volume: <input type="number" th:field="*{tankVolume}">
    <span style="color: red;" th:if="${#fields.hasErrors('tankVolume')}" th:errors="*{tankVolume}"></span><br>
    Number of Seats: <input type="number" th:field="*{numberOfSeats}">
    <span style="color: red;" th:if="${#fields.hasErrors('numberOfSeats')}" th:errors="*{numberOfSeats}"></span><br>
    Driver:
    <select th:field="*{driver}">
        <option th:each="driver: ${drivers}" th:text="${driver.name}" th:value="${driver.id}"></option>
    </select>
    <br>
    <input type="submit" value="Save">
</form>
</body>
</html>
